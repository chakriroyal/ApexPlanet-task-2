<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intermediate HTML, CSS, and JS Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ApexPlanet Task - 2</h1>
  </header>
  <main>
    <!-- Contact Form -->
    <form id="contactForm">
      <h2 id="contactForm">Contact Form</h2>
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>

    <!-- To-Do List -->
    <div class="todo">
      <h2>Dynamic To-Do Task List</h2>
      <input type="text" id="taskInput" placeholder="Enter task (e.g., Buy groceries)" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <!-- Gallery -->
    <div class="gallery">
      <h2>Dynamic Image Gallery</h2>
      <input type="text" id="imgUrl" placeholder="Enter image URL (e.g., https://example.com/photo.jpg)" />
      <button onclick="addImage()">Add Image</button>
      <div class="gallery-images" id="imageContainer"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
